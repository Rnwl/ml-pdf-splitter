# The manifest for the "ml-policy-summary" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: ml-pdf-splitter
type: Backend Service

# Distribute traffic to your service.
http:
  # Requests to this path will be forwarded to your service.
  # To match all requests you can use the "/" path.
  path: '/'
  # You can specify a custom health check path. The default is "/".
  # healthcheck: '/'

# Configuration for your containers and service.
image:
  # Docker build arguments. For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#image-build
  build: Dockerfile
  # Port exposed through your container to route traffic to it.
  port: 5005

cpu: 256       # Number of CPU units for the task.
memory: 512    # Amount of memory in MiB used by the task.
platform: linux/x86_64  # See https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#platform
exec: true     # Enable running commands in your container.

# storage:
  # readonly_fs: true       # Limit to read-only access to mounted root filesystems.
 
# Optional fields for more advanced use-cases.
#
#variables:                    # Pass environment variables as key value pairs.
#  LOG_LEVEL: info

#secrets:                      # Pass secrets from AWS Systems Manager (SSM) Parameter Store.
#  GITHUB_TOKEN: GITHUB_TOKEN  # The key is the name of the environment variable, the value is the name of the SSM parameter.

# You can override any of the values defined above by environment.
environments:
  prod:
    count:
      range: 2-20
      cpu_percentage: 85
      requests: 10
      cooldown:
        in: 60
        out: 120
    variables:
      PDF2TEXT_URL : https://9kkfo6mz5e.execute-api.eu-west-2.amazonaws.com/prod/resource
    secrets:
      OPENAI_API_KEY: /copilot/rnwl-backend-services/prod/secrets/OPENAI_API_KEY
      EMAIL_ATTACHMENTS_BUCKET: /copilot/rnwl-backend-services/prod/secrets/ML_COVER_SUMMARY_EMAIL_ATTACHMENTS_BUCKET
      PDF2TEXT_API_KEY : /copilot/rnwl-backend-services/prod/secrets/PDF2TEXT_API_KEY
  staging:
    count:
      range: 1-20
      cpu_percentage: 85
      requests: 10
      cooldown:
        in: 60
        out: 120
    variables:
      PDF2TEXT_URL : https://9kkfo6mz5e.execute-api.eu-west-2.amazonaws.com/prod/resource
    secrets:
      OPENAI_API_KEY: /copilot/rnwl-backend-services/staging/secrets/OPENAI_API_KEY
      EMAIL_ATTACHMENTS_BUCKET: /copilot/rnwl-backend-services/staging/secrets/ML_COVER_SUMMARY_EMAIL_ATTACHMENTS_BUCKET
      PDF2TEXT_API_KEY : /copilot/rnwl-backend-services/staging/secrets/PDF2TEXT_API_KEY
  test:
    count:
      range: 1-20
      cpu_percentage: 85
      requests: 10
      cooldown:
        in: 60
        out: 120
    variables:
      PDF2TEXT_URL : https://9kkfo6mz5e.execute-api.eu-west-2.amazonaws.com/test/resource
    secrets:
      OPENAI_API_KEY: /copilot/rnwl-backend-services/test/secrets/OPENAI_API_KEY
      EMAIL_ATTACHMENTS_BUCKET: /copilot/rnwl-backend-services/test/secrets/ML_COVER_SUMMARY_EMAIL_ATTACHMENTS_BUCKET
      PDF2TEXT_API_KEY : /copilot/rnwl-backend-services/test/secrets/PDF2TEXT_API_KEY